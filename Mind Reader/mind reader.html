<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background"></canvas>
    <div id="content">
        <div id="startButtonContainer">
            <button id="startButton">🎮 Start Mental Journey</button>
        </div>
        <div id="gameContainer" style="display:none;">
            <p>Think of a number between 1 and 15</p>
            <input type="number" id="numberInput" min="1" max="15" placeholder="Enter your number">
            <button id="readMindButton">Read My Mind</button>
            <div id="loading" style="display:none;">Loading...</div>
            <p id="result"></p>
            <button id="backToStartButton">Back to Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
